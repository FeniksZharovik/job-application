<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="assets/ic-job-application.png">
</head>
<body>

  <main id="application-form">
    <h2>Employment / Job Application</h2>

    <!-- Personal Information Section -->
    <h3 class="section-title">Personal Information</h3>
    <div class="form-row">
      <div class="form-group third">
        <label>First Name</label>
        <input type="text" id="first-name" title="First Name" placeholder="Enter your first name">
      </div>
      <div class="form-group third">
        <label>Middle</label>
        <input type="text" id="middle-name" title="Middle Name" placeholder="Enter your middle name">
      </div>
      <div class="form-group third">
        <label>Last</label>
        <input type="text" id="last-name" title="Last Name" placeholder="Enter your last name">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group half">
        <label>Date</label>
        <input type="date" id="date" title="Date" placeholder="Select a date">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Street Address</label>
        <input type="text" id="street-address" title="Street Address" placeholder="Enter your street address">
      </div>
      <div class="form-group">
        <label>Apt/Suite</label>
        <input type="text" id="apt-suite" title="Apt/Suite" placeholder="Enter your apartment or suite number">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group third">
        <label>City</label>
        <input type="text" id="city" title="City" placeholder="Enter your city">
      </div>
      <div class="form-group third">
        <label>State</label>
        <input type="text" id="state" title="State" placeholder="Enter your state">
      </div>
      <div class="form-group third">
        <label>Zip Code</label>
        <input type="text" id="zip" title="Zip Code" placeholder="Enter your zip code">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group half">
        <label>Email</label>
        <input type="email" id="email" title="Email" placeholder="Enter your email address">
      </div>
      <div class="form-group half">
        <label>Phone</label>
        <input type="tel" id="phone" title="Phone Number" placeholder="Enter your phone number">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group third">
        <label>Social Security Number (SSN)</label>
        <input type="text" id="ssn" placeholder="Enter your SSN" title="Social Security Number">
      </div>
      <div class="form-group third">
        <label>Date Available</label>
        <input type="date" id="date-available" title="Date Available" placeholder="Select date available">
      </div>
      <div class="form-group third">
        <label>Desired Pay</label>
        <input type="number" id="pay" title="Desired Pay" placeholder="Enter desired pay">
      </div>
    </div>

    <div class="form-row checkbox-group">
      <label>Pay Type:</label>
      <label><input type="checkbox" id="hour"> Hour</label>
      <label><input type="checkbox" id="salary"> Salary</label>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Position Applied For</label>
        <input type="text" id="position" title="Position Applied For" placeholder="Enter the position you are applying for">
      </div>
    </div>

    <div class="form-row checkbox-group">
      <label>Employment Desired:</label>
      <label><input type="checkbox" id="full-time"> Full-time</label>
      <label><input type="checkbox" id="part-time"> Part-time</label>
      <label><input type="checkbox" id="seasonal"> Seasonal</label>
    </div>

    <!-- Employment Eligibility Section -->
    <h3 class="section-title">Employment Eligibility</h3>
    <div class="form-row checkbox-group">
      <label><input type="checkbox" id="eligible"> Are you legally eligible to work in the U.S.?</label>
    </div>

    <div class="form-row checkbox-group">
      <label><input type="checkbox" id="worked-before"> Have you ever worked for this employer?</label>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>If yes, write the start and end dates</label>
        <input type="text" id="when" title="Start and end dates of previous employment" placeholder="e.g., Jan 2020 - Dec 2021">
      </div>
    </div>

    <div class="form-row checkbox-group">
      <label><input type="checkbox" id="felony"> Have you ever been convicted of a felony?</label>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>If yes, please explain</label>
        <input type="text" id="felony-explain" title="Explanation of felony conviction" placeholder="Please explain your conviction">
      </div>
    </div>

    <button onclick="downloadApplication()">Konfirmasi & Download</button>
  </main>

  <script src="libs/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
